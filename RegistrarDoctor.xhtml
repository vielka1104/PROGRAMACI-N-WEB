<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/img/favicon.ico" />
</h:head>
<body>

	<h:form id="frm">
		<p:growl id="men" />
		<center>
			<h:graphicImage value="/resources/img/doclogo.png" height="15%"
				width="15%"></h:graphicImage>
			<br />
		</center>
		<div align="center">

			<f:facet name="header">Registrar Doctor</f:facet>
			<h:panelGrid id="pg" columns="1">

				<h:outputLabel for="id" value="id" styleClass="control-label" />
				<p:inputText autocomplete="off" id="id" styleClass="form-control"
					value="#{MedicController.m.idMedic}" maxlength="10" required="true" />

				<h:outputLabel value="Nombre Medico: " styleClass="control-label" />
				<p:inputText autocomplete="off" id="nameMedic" styleClass="form-control"
					value="#{MedicController.m.nameMedic}" maxlength="500"
					required="true" />

				<h:outputLabel value="Numero CMP: " styleClass="control-label" />
				<p:inputText autocomplete="off" id="numMedic" styleClass="form-control"
					value="#{MedicController.m.numcmpMedic}" maxlength="500"
					required="true" />
				<h:outputLabel value="Universidad: " styleClass="control-label" />
				<p:inputText autocomplete="off" id="uniMedic" styleClass="form-control"
					value="#{MedicController.m.uniMedic}" maxlength="90"
					required="true" />

				<h:outputLabel value="Especialidad: " styleClass="control-label" />
				<p:inputText autocomplete="off" id="spec" styleClass="form-control"
					value="#{MedicController.m.speciality}" maxlength="50"
					required="true" />




				<h:column />



			</h:panelGrid>

			<br />
			<p:commandButton value="Inicio" action="index?faces-redirect=true"
				immediate="true" styleClass="btn btn-primary" />
			<p:commandButton value="Registrar"
				action="#{MedicController.insert()}" styleClass="btn btn-primary" />
		</div>
	</h:form>

</body>
</html>
