<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Laboratorios:.
    </ui:define>
	<ui:define name="titleCont">
		<span style="color:#0E64E1">Mis citas agendadas</span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						
						<br />
						<p:dataTable id="lstLaboratories" var="la"
							value="#{laboratoryController.listlaboratories}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:25">
							<br />
							<p:column headerText="Id" sortBy="#{la.idLaboratory}"
								class="thead-dark">
								<h:outputText value="#{la.idLaboratory}" class="thead-dark" />
							</p:column>
							<!-- Sintaxis incluir comentario xhtml -->
							<p:column headerText="Paciente" sortBy="#{la.nameLaboratory}">
								<h:outputText value="#{la.nameLaboratory}" />
							</p:column>
							<p:column headerText="Especialidad"
								sortBy="#{la.adressLaboratory}">
								<h:outputText value="#{la.adressLaboratory}" />
							</p:column>

							<p:column headerText="Fecha y hora"
								sortBy="#{la.birthdateLaboratory}">
								<h:outputText value="#{la.birthdateLaboratory}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							<p:column headerText="Acción" style="text-align:center;">
								<h:commandLink action="#{laboratoryController.goUpdate(la)}">
									<i class="fas fa-pencil-alt"></i>
								</h:commandLink>
							</p:column>
							<p:column headerText="Acción" style="text-align:center;">
								<h:commandLink action="#{laboratoryController.delete(la)}">
									<i class="fas fa-trash-alt"></i>
								</h:commandLink>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
