<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:List of Parts:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Parts </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<p:commandButton value="Nuevo"
							action="#{partController.newPart()}" styleClass="btn btn-primary"
							ajax="false" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstParts" var="p"
							value="#{partController.listParts}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">
							<p:column headerText="Id" sortBy="#{p.idPart}">
								<h:outputText value="#{p.idPart}" />
							</p:column>
							<p:column headerText="Descripción" sortBy="#{p.descriptionPart}">
								<h:outputText value="#{p.descriptionPart}" />
							</p:column>
							<p:column headerText="Motor">
								<h:outputText value="#{p.motor.nameMotor}" />
							</p:column>
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listPart" value="Eliminar"
									actionListener="#{partController.delete(p)}" />
							</p:column>
						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
