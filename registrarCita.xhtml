<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Laboratorio:.
    </ui:define>

	<ui:define name="titleCont">
		<span style="color: #0068FF">Registrar cita médica</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<h:outputLabel for="id" value="id" styleClass="control-label" />

			<p:inputText autocomplete="off" id="id" styleClass="form-control"
				value="#{lReserveController.re.idReserve}" maxlength="10"
				required="true" />
			<br />

			<h:outputLabel value="Especialidad:  " for="cboEspecialidad"
				styleClass="control-label" />
			<br />
			<p:selectOneMenu id="cboEspecialidad"
				value="#{ReserveController.re.specialty}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItem itemLabel="Selecciona una especialidad" itemValue="" />
				<f:selectItem itemLabel="Urologia" itemValue="Urologia" />
				<f:selectItem itemLabel="Otorrinolaringologo" itemValue="Otorrinolaringologo" />
				<f:selectItem itemLabel="Ginecologia" itemValue="Ginecologia" />
			</p:selectOneMenu>

			<br />
			<br />

			<h:outputLabel value="Doctor: " for="cboDoctor"
				styleClass="control-label" />
			<br />
			<p:selectOneMenu id="cboDoctor"
				value="#{ReserveController.m.medic}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItem itemLabel="Selecciona un doctor" itemValue="" />
				<f:selectItems value="#{ReserveController.listMedic}" var="m"
					itemLabel="#{m.nameMedic}" itemValue="#{m}" />

			</p:selectOneMenu>

			<br />
			<br />
			<!-- 
			<h:outputLabel for="name" value="Laboratorio"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="name" styleClass="form-control"
				value="#{laboratoryController.l.nameLaboratory}" maxlength="30"
				required="true" />


			<h:outputLabel for="adress" value="Dirección:"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="adress" styleClass="form-control"
				value="#{laboratoryController.l.adressLaboratory}" maxlength="30"
				required="true" />

			 -->
			<p>
				<h:outputLabel for="date" value="Fecha :" styleClass="control-label" />
			</p>
			<p:datePicker id="time" value="#{calendarView.date13}"
				showTime="true" required="true" />
			<br />
			<br />
			<p>
				<p:commandButton value="Grabar"
					actionListener="#{ReserveController.insert()}"
					styleClass="btn btn-primary" update="@form"
					action="listLaboratory?faces-redirect=true" />
				<p:commandButton value="Cancelar" action="listCitas?faces-redirect=true"
					immediate="true" styleClass="btn btn-primary" ajax="false" />
			</p>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
