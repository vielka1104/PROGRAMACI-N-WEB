<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Laboratorio:.
    </ui:define>

	<ui:define name="titleCont">
		<span style="color: #0068FF">Modificar receta m√©dica</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<h:outputLabel value="id" styleClass="control-label" />

			<p:inputText autocomplete="off" id="id" styleClass="form-control"
				value="#{laboratoryController.l.idLaboratory}" maxlength="10"
				required="true" />
			<br />
			<h:outputLabel value="Paciente: " for="cboPaciente"
				styleClass="control-label" />
			<br />
			<p:selectOneMenu id="cboDoctor"
				value="#{productoController.producto.categoria}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItem itemLabel="Selecciona un paciente" itemValue="" />
				<f:selectItems value="#{productoController.listcategoria}" var="m"
					itemLabel="#{m.desCategoria}" itemValue="#{m}" />
			</p:selectOneMenu>

			<br />
			<br />

			<h:outputLabel value="Medicamentos" styleClass="control-label" />
			<p:inputText autocomplete="off" id="med" styleClass="form-control"
				value="#{laboratoryController.l.nameLaboratory}" maxlength="30"
				required="true" />


			<h:outputLabel value="Frecuencia" styleClass="control-label" />
			<p:inputText autocomplete="off" id="frec" styleClass="form-control"
				value="#{laboratoryController.l.adressLaboratory}" maxlength="30"
				required="true" />

			<h:outputLabel value="Descripcion: " styleClass="control-label" />
			<p:inputText autocomplete="off" id="desc" styleClass="form-control"
				value="#{laboratoryController.l.adressLaboratory}" maxlength="30"
				required="true" />
			<br />
			<br />
			<p>
				<p:commandButton value="Actualizar receta"
					actionListener="#{laboratoryController.update()}"
					styleClass="btn btn-primary" update="@form"
					action="listLaboratory?faces-redirect=true" />
				<p:commandButton value="Cancelar"
					action="RecetasRegistradas?faces-redirect=true" immediate="true"
					styleClass="btn btn-primary" ajax="false" />
			</p>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">
	</ui:define>

</ui:composition>
</html>
