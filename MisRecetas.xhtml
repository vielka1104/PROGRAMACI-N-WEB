<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Laboratorios:.
    </ui:define>
	<ui:define name="titleCont">
		<span style="color:#0068FF">Mis recetas</span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						
						<br />
						<p:dataTable id="lstRecetasAsignadas" var="ra"
							value="#{RecipeController.listRecipes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="AÃºn no te asignan ninguna receta" rowIndexVar="item"
							style="margin-bottom:55">
							<br />
							<p:column headerText="Id" sortBy="#{ra.idRecetaA}"
								class="thead-dark">
								<h:outputText value="#{ra.idRecipe}" class="thead-dark" />
							</p:column>
							<!-- Sintaxis incluir comentario xhtml -->

							<p:column headerText="Descripcion"
								sortBy="#{ra.descRecipe}">
								<h:outputText value="#{ra.Recipe}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
